<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <div id="left__container">
    <div id="logo"><img src="odin-lined.png" alt="Odin Pic"> ODIN</div>
  </div>
  
  <div id='right__container'>
    <div class='greeting'>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your 
         deepest dreams.</p> 
      <p>Sign up <em>now</em> to get started.</p>
      </p>
      <p>You <em>know</em> you want to.</p>
      <p class='form__header'>Let's do this!</p>
    </div>

    <div id='form__container'>
      <div class='item'>
        <label for='first-name'>FIRST NAME</label>
        <input type='text' id='first-name' name='first-name'>
      </div>
      <div class='item'>
        <label for='last-name'>LAST NAME</label>
        <input type='text' id='last-name' name='last-name'>
      </div>
      <div class='item'>
        <label for='email'>EMAIL</label>
        <input type='email' id='email' name='email' required>
      </div>
      <div class='item'>
        <label for='phone'>PHONE NUMBER</label>
        <input type='tel' id='phone' name='phone'>
      </div>
      <div class='item'>
        <label for='new-password'>PASSWORD</label>
        <input type='password' id='new-password' name='new-password' required>
      </div>
      <div class='item'>
        <label for='confirm-password'>CONFIRM PASSWORD</label>
        <input type='password' id='confirm-password' name='confirm-password' required>
      </div>
      <div class='item'>
        <button id='create-account'>Create Account</button>
      </div>
    </div>
    <span class='log-in'>Already have an account? <a href='/'>Log in</a></span>
  </div>
</body>
</html>
